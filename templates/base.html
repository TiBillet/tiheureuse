<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Panneau Tireuses{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
    body { background:#0b1116; color:#e6edf3; }
    .card { background:#fcfcfd; border:1px solid #213040; }
    .stat { font-variant-numeric: tabular-nums; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">Mike's Bar</span>
      {% block nav_right %}{% endblock %}
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS (Popper inclus) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
